<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">

    <title>Dashboard</title>
</head>

<body>
    <!-- nav-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dash.html">Hi, Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="employees-list.html">Employees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="jobs-list.html">Jobs</a>
                    </li>
                </ul>
                <form class="d-flex">

                        <button class="btn btn-sm btn-success" type="submit" id="button-addon2"><i

                    </div>
                </form>
                <a href="index.html" class="ms-3 btn btn-sm btn-warning">Log Out</a>
            </div>

    <!-- nav-->

<!--dashboard contents-->
<div class="container-fluid">
<div class="row mt-3">
    <div class="col-lg-3 col-md-3">
        <div class="card card-border">
            <div class="card-body">
                <h4 class="card-title">254 <small class="text-muted">Employees</small></h4>
            </div>
            <div class="list-group list-group-flush">
                <a href="employees-list.html" class="list-group-item list-group-item-primary">View all</a>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-3">
        <div class="card card-border">
            <div class="card-body">
                <h4 class="card-title">25 <small class="text-muted">Jobs</small></h4>
            </div>
            <div class="list-group list-group-flush">

        </div>
    </div>

<!--dashboard contents-->

        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
